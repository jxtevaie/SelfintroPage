<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact — Xiaotong Jiao</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="grid-bg"></div>

<header>
    <nav>
        <span class="nav-logo">XJ<span class="blink">_</span></span>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>
</header>

<main>
    <div class="container contact-container">
        <section class="card form-card">
            <div class="card-tag">04 / CONTACT</div>
            <h1>Get in Touch</h1>
            <p class="form-sub">Have a question or want to connect? Send a message below.</p>
            <div class="divider"></div>

            <form>
                <div class="field-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                </div>
                <div class="field-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com">
                </div>
                <div class="field-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message..."></textarea>
                </div>
                <button type="submit">Send Message <span class="btn-arrow">→</span></button>
            </form>
        </section>
    </div>
</main>

<footer>
    <span class="footer-mono">© 2026 Xiaotong Jiao</span>
    <span class="footer-mono dim">— Built with HTML & CSS</span>
</footer>

</body>
</html>
